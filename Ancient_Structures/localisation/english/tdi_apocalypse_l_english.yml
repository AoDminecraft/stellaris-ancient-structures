sr_zpm: "Zero Point Module"
sr_zpm_desc: "An impossibly advanced power source that taps into vacuum energy itself. Each ZPM contains enough energy to power an entire civilization for millennia."
sr_zpm_deficit: "ZPM Deficit"
sr_zpm_deficit_desc: "Critical power shortage! Systems requiring ZPMs are failing!"

# Technologies
tech_tdi_ancient_gateway: "Ancient Gateway Activation"
tech_tdi_ancient_gateway_desc: "Our analysis of ancient data fragments has revealed the existence of a dormant gateway network, separate from the L-Gate system. This gateway leads to something called the 'Ancient Cluster' - a hidden region of space that may contain the key to ultimate power."

tech_tdi_zpm_extraction: "ZPM Extraction Technology"
tech_tdi_zpm_extraction_desc: "The Ancient Cluster contains deposits of Zero Point Modules - power sources of unimaginable potency. We can build facilities to extract and harness these artifacts."

