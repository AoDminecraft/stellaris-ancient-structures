# Decisions
decision_tdi_activate_final_protocol: "Activate Final Protocol"
decision_tdi_activate_final_protocol_desc: "After 25 years of war and transformation, the Apocalypse Engine is ready for its ultimate purpose. Activate the Final Protocol to begin the endgame sequence."
decision_tdi_final_protocol_time_requirement: "§RThe Ancient Apocalypse Engine must be operational for at least 25 years (9,125 days).§!"
decision_tdi_final_protocol_victory_requirement: "§RYou must control significant territory (50+ planets) OR have overwhelming military power (2M+ fleet power) OR have defeated all Fallen Empires at war with you.§!"
decision_tdi_final_protocol_effect: "§YBegin the Final Protocol sequence. Over 5 years, reality will destabilize as the Engine prepares. After Stage 5, you will choose your final path: Apotheosis or Omnicide.§!"

decision_tdi_apotheosis_transcend: "Choose Path: APOTHEOSIS"
decision_tdi_apotheosis_transcend_desc: "Transcend physical reality. Your civilization will leave this universe behind, becoming post-corporeal god-beings existing in higher dimensions. Your physical empire will end, but your consciousness will become eternal."
decision_tdi_apotheosis_requirement: "§RYou must complete the Final Protocol sequence (Stage 5).§!"
decision_tdi_apotheosis_effect: "§Y=== VICTORY CONDITION ===§!\n\nTranscend this reality and achieve godhood. Your physical empire dissolves, but you ascend to eternal existence beyond mortal comprehension.\n\n§RThis is a win condition. The game will end.§!"

decision_tdi_omnicide: "Choose Path: OMNICIDE"
decision_tdi_omnicide_desc: "Unmake the galaxy. Use the Engine to erase all other life from existence. You will be the last civilization standing in a dead, silent universe. Supreme. Alone. Victorious."
decision_tdi_omnicide_requirement: "§RYou must control most of the galaxy (100+ planets) OR have destroyed all other empires.§!"
decision_tdi_omnicide_effect: "§R=== VICTORY CONDITION ===§!\n\nDestroy all other civilizations. The galaxy becomes a tomb with you as its only occupant. Total domination through total annihilation.\n\n§RThis is a win condition. The game will end.§!"